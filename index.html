<html>
<head>

  <meta charset="UTF-8" />

  <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container ">     
      <h1 class="text-center">Maquina de Turing</h1>

      <div class="row mt-5">

        <!--Grafos y Canvas-->
        <div class="col-sm">
          <div class="cinta">
            <table class="table table-bordered">
              <tbody class="tb">
                <tr class="temporal">
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                  <th>ß</th>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="mynet" class="border border-dark">

          </div>
        </div>

        <!--Ingreso de cadena-->
        <div class="col-sm">
          <div class="  ">
            <p class="w-75 m-auto text-center"> Esta Maquina de Turing analiza una cadena sobre {a,b} y cambia todas las bes por aes, la cabeza inicia sobre el primer simbolo de la izquierda y termina en el mismo simbolo </p>
          </div>
          <form >
            <div class="form-group row mt-4">
              <label for="tape" class="col-sm-4 col-form-label">Ingrese la cadena:</label>
              <div class="col-sm-8">
                <input type="text" name="tape" id="tape"  class="form-control" placeholder="abbaab" maxlength="7">
              </div>
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-info" value="run">Correr</button>
            </div>
          </form>

          <!--Mostrar maquina-->
          <div class="view">

          </div>
        </div>
        
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/run.js"></script>
  <script src="node_modules/vis/dist/vis.js"></script>

  <script type="text/javascript">
    var nodes = [
      { id: 1, label: "q1" },
      { id: 2, label: "q2" },
      { id: 3, label: "q3" },
    ];

  // create an array with edges
  var edges = [
    { from: 1, to: 1, arrows: "to", label: "a,a,R | b,a,R" },
    { from: 1, to: 2, arrows: "to", label: "B,B,L" },
    { from: 2, to: 2, arrows: "to", label: "a,a,L" },
    { from: 2, to: 3, arrows: "to", label: "B,B,R" },
  ];

  // create a network
  var container = document.getElementById("mynet");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = { physics: false };
  container.style.height = "300px";
  var network = new vis.Network(container, data, options);



  </script>
</body>
</html>
